# Name as it appears in the GitHub Actions UI
name: HyperUI [Angular] - Unit Tests

on:
  push:
    branches:
      - 'main'
      - 'dev'
    # IMPACT: Only triggers on changes to the HyperUI library source code or this workflow.
    paths:
      - 'libs/angular/hyperui/**'
      - '.github/workflows/angular.hyperui.unit-tests.yml'

  # IMPACT: Allows manual trigger
  workflow_dispatch:

# IMPACT: Cancels outdated runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Runs unit tests specifically for the hyperui library
      - name: Run Unit Tests
        run: npx nx run-many --target=test --projects="libs/angular/hyperui/*" --parallel
