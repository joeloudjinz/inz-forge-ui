name: HyperUI [Angular] - Unit Tests

on:
  push:
    branches:
      - 'main'
      - 'dev'

  pull_request:
    branches:
      - 'main'
      - 'dev'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # IMPACT: Automatically sets the comparison range
      - name: Setup Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run Unit Tests
        run: npx nx affected --target=test --parallel=3
