# Name as it appears in the GitHub Actions UI
name: HyperUI [Angular] - Component Tests

on:
  push:
    branches:
      - 'main'
      - 'dev'
    # IMPACT: Only triggers if files in this specific library (or this workflow file) change.
    # This prevents Angular tests from running when you only modify the Vue app.
    paths:
      - 'libs/angular/hyperui/**'
      - '.github/workflows/angular.hyperui.component-tests.yml'

  # IMPACT: Allows you to manually click "Run workflow" in GitHub UI for debugging.
  workflow_dispatch:

# IMPACT: If you push a new commit while this test is still running,
# GitHub will cancel the old run. This saves time and billing minutes.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  component-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Cypress requires its binary to be installed explicitly in CI environments
      - name: Install Cypress Binary
        run: npx cypress install

      # Runs component tests specifically for the hyperui library
      - name: Run Cypress Component Tests
        run: npx nx run-many --target=component-test --projects="libs/angular/hyperui/*" --parallel --configuration=ci
