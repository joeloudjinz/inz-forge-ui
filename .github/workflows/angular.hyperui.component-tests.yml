name: HyperUI [Angular] - Component Tests

on:
  push:
    branches:
      - 'main'
      - 'dev'

  pull_request:
    branches:
      - 'main'
      - 'dev'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  component-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Nx needs history to compare commits
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress Binary
        run: npx cypress install

      # IMPACT: This calculates the correct --base and --head automatically.
      # Without this, 'nx affected' on a push to main often returns 0 changes.
      - name: Setup Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run Cypress Component Tests
        # rely on NX_BASE/NX_HEAD vars set by the previous step
        run: npx nx affected --target=component-test --parallel=3 --configuration=ci
