<inz-app-page-headline
  title="HyperUI Accordion"
  subtitle="Angular implementation of the HyperUI accordion"
></inz-app-page-headline>
<div class="flex justify-between my-2">
  <div class="inline-flex">
    @for (modeOption of modeButtonGroupOptions; track modeOption.value) {
      <button
        class="border border-inz-border px-inz-3 py-inz-2 font-medium text-inz-foreground transition-colors hover:bg-inz-muted hover:text-inz-foreground focus:z-inz-sticky focus:ring-2 focus:ring-inz-primary focus:ring-offset-2 focus:ring-offset-inz-background focus:outline-none disabled:pointer-events-auto disabled:opacity-50"
        [class.-ml-px]="!modeOption.isFirst"
        [class.rounded-l-inz-sm]="modeOption.isFirst"
        [class.rounded-r-inz-sm]="modeOption.isLast"
        [class.bg-inz-secondary]="mode() === modeOption.value"
        [class.text-inz-primary-foreground]="mode() === modeOption.value"
        (click)="setMode(modeOption.key)">
        {{ modeOption.label }}
      </button>
    }
  </div>

  <div class="inline-flex">
    <button
      class="rounded-l-inz-sm border border-inz-border px-inz-3 py-inz-2 font-medium text-inz-foreground transition-colors hover:bg-inz-muted hover:text-inz-foreground focus:z-inz-sticky focus:ring-2 focus:ring-inz-primary focus:ring-offset-2 focus:ring-offset-inz-background focus:outline-none disabled:pointer-events-auto disabled:opacity-50"
      (click)="toggleDarkMode()">
      {{ isDark() ? "Light" : "Dark" }}
    </button>

    <button
      class="-ml-px rounded-r-inz-sm border border-inz-border px-inz-3 py-inz-2 font-medium text-inz-foreground transition-colors hover:bg-inz-muted hover:text-inz-foreground focus:z-inz-sticky focus:ring-2 focus:ring-inz-primary focus:ring-offset-2 focus:ring-offset-inz-background focus:outline-none disabled:pointer-events-auto disabled:opacity-50"
      (click)="toggleDirection()">
      {{ isRTL() ? "LTR" : "RTL" }}
    </button>
  </div>
</div>
<div class="p-inz-10 border-2 inz-border rounded-inz-md" [class.bg-inz-foreground]="isDark()">
  <inz-hyperui-accordion
    [items]="AccordionItems"
    [mode]="mode()"
    [isDark]="isDark()"
    [isRTL]="isRTL()"
  ></inz-hyperui-accordion>
</div>
